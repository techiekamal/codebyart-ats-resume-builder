[build]
  command = "npm run build"
  publish = "dist"

# Ignore docs folder
[build.ignore]
  command = "exit 1"

# SPA redirect for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
